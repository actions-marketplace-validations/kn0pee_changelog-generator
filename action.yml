name: 'Get a changelog between two references and group by type and scope'
author: 'Bradley Rawlings'
description: 'Returns the commit difference count between two git references. Formats the output through grouping based on type and scope. Supports basic flags'
inputs:
  mytoken:
    description: 'Your GITHUB_TOKEN'
    default: ''
    required: true
  head-ref:
    description: 'The name of the head reference'
    default: ''
    required: false
  base-ref:
    description: 'The name of the base reference'
    default: ''
    required: false
outputs:
  changelog:
    description: 'Markdown formatted changelog'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'list'
  color: 'blue'
